<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Fish</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="header">
        <header>
            <div><img src="images/logo.png" alt="Martins Aquarium"></div>
            <h1>A collection of exotic fish with care tips and Martin's personal favorite fish harvest locations.</h1>
        </header>
    </div>
    <div class="mainContainer">
        <div class="fishContainer">
            <h2>Fish</h2>

            <div class="fishTank">
                <section id="fishList">

                </section>
            </div>
        </div>
        <div class="locationContainer">
            <h2>Harvest Locations</h2>
            <div class="locationTank">
                <section id="locationList">

                </section>
            </div>
        </div>
        <aside class="tipContainer">
            <h2>Tips</h2>

            <div class="tipTank">
                <section id="tipList">

                </section>
            </div>
        </aside>
    </div>




    <script type="module" src="scripts/main.js"></script>
</body>

</html>
